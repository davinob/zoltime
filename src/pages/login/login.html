<ion-content class="global" padding>
  
  <div class="login-box">
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    
    <ion-item>
       <ion-input #email formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty"></ion-input>
          <ion-label  class="error-message" *ngIf="!loginForm.controls.email.valid  &&
          loginForm.controls.email.dirty" stacked>Please enter a valid email</ion-label>
    </ion-item>
    
    <ion-item class="passwordItem">
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Your password"
        [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.dirty"></ion-input>
    </ion-item>
 
    <button ion-button [disabled]="!loginForm.valid" block type="submit">
      {{ 'LOGIN' | translate }}
    </button>

  </form>

  <button ion-button block clear class="blankTextSimpleButton" (click)="goToResetPassword()">
    I forgot my password
  </button>
   <button ion-button block clear class="blankTextSimpleButton" (click)="createAccount()">
    Create a new account
  </button>



</div>
</ion-content>
