<ion-content class="global" padding>
  
  <div class="login-box">
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    
    <ion-item>
        <ion-label stacked>אימייל</ion-label>
       <ion-input #email formControlName="email" type="email" placeholder="אימייל"
        ></ion-input>
      </ion-item>
    
    <ion-item >
      <ion-label stacked>סיסמא</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="סיסמא"
        ></ion-input>
    </ion-item>
 
    <button ion-button [disabled]="!loginForm.valid" block type="submit">
      התחברות
    </button>

  </form>

  <button ion-button block clear class="blankTextSimpleButton" (click)="goToResetPassword()">
    איפוס סיסמא
  </button>
   <button ion-button block clear class="blankTextSimpleButton" (click)="createAccount()">
יצירת חשבון חדש  </button>



</div>
</ion-content>
