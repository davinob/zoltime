<ion-header>

  <ion-navbar>
    <ion-title>Create A New Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="global" >

    
    <form [formGroup]="addProductForm" (submit)="addProduct()">
      <input type="file" accept="image/*" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
     

      <div class="profile-image-wrapper" (click)="getPicture()">
        <div class="profile-image-placeholder" *ngIf="!addProductForm.controls.picture.value">
          <ion-icon class="basic" name="add-circle"></ion-icon>
          <div class="whiteBig">
            {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
            <ion-select   (ionChange)="getPicture($event)" interface="action-sheet">
              <ion-option value="Gallery">Gallery</ion-option>
              <ion-option value="Camera">Camera</ion-option>
            </ion-select>
          </div>
       
        </div>
        <div class="profile-image" *ngIf="addProductForm.controls.picture.value" [style.backgroundImage]="getProfileImageStyle()">
        </div>
      </div>
    
    
    <ion-item>
        
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name"  type="text"  placeholder="Name"></ion-input>
    </ion-item>


    
       
    <div class="input-wrapper">
       <ion-item (click)="showCategoriesChoiceSelect()">
         
            <div class="categoriesInputLabel" stacked>Category</div>
          <div class="categoriesInput">{{addProductForm.value.category}}</div>
        </ion-item>
         </div>
       

         <ion-item [hidden]="true">
            <ion-select formControlName="category" #categoriesInput multiple="false" >
                <ion-option *ngFor="let category of sellerService.getProductCategoriesChoices()"
                  (value)="category">{{category}}</ion-option>
               </ion-select>
        </ion-item>


      <ion-item>
        
      <ion-label stacked>General Description</ion-label>
      <ion-input formControlName="description"  type="text"  placeholder="General Description"></ion-input>
    </ion-item>

        <ion-item>
        <ion-label stacked>Original Price (â‚ª)</ion-label>
        <ion-input formControlName="originalPrice"  type="number"  placeholder="Original Price"></ion-input>
      </ion-item>
        
    
    <button ion-button block [disabled]="!addProductForm.valid" type="submit">
        {{ 'Create A New Product' | translate }}
        </button>
      
      
      
   

      </form>

     

</ion-content>
