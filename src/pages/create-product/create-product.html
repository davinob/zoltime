<ion-header>

  <ion-navbar>
    <ion-title>CreateProduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="global">

    
    <form [formGroup]="addProductForm" (submit)="addProduct()">
    <ion-item>
        
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name"  type="text"  placeholder="Name"></ion-input>
    </ion-item>

    <ion-item>
        
      <ion-label stacked>General Description</ion-label>
      <ion-input formControlName="description"  type="text"  placeholder="General Description"></ion-input>
    </ion-item>
         
    
    <ion-item>
        
      <ion-label stacked>Default Quantity</ion-label>
      <ion-input formControlName="quantity"  type="text"  placeholder="Default Quantity"></ion-input>
    </ion-item>

    <ion-item>
        
      <ion-label stacked>Original Price</ion-label>
      <ion-input formControlName="originalPrice"  type="text"  placeholder="Original Price"></ion-input>
    </ion-item>

    <ion-item>
        
      <ion-label stacked>Default Reduced Price</ion-label>
      <ion-input formControlName="reducedPrice"  type="text"  placeholder="Reduced Price"></ion-input>
    </ion-item>
        
        
    <input type="file" accept="image/*" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!addProductForm.controls.picture.value">
        <ion-icon name="add-circle"></ion-icon>
        <div>
          {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
        </div>
      </div>
      <div class="profile-image" *ngIf="addProductForm.controls.picture.value" [style.backgroundImage]="getProfileImageStyle()">
      </div>
    </div>
    <button ion-button block [disabled]="!addProductForm.valid" type="submit">
        {{ 'UPDATE MY PROFILE' | translate }}
        </button>
      </form>

</ion-content>
