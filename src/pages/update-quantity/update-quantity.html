<ion-header>

  <ion-navbar>
    <ion-title>Update Quantity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="global">

    
    <form [formGroup]="updateQuantityForm" (submit)="updateQuantity()">
   
         
    
    <ion-item>
        
      <ion-label stacked>Quantity</ion-label>
      <ion-input formControlName="quantity"   type="text"  placeholder="Quantity"></ion-input>
    </ion-item>

    <button ion-button block [disabled]="!updateQuantityForm.valid" type="submit">
        {{ 'Update Quantity' | translate }}
        </button>
      </form>
     

</ion-content>
