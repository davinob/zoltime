<ion-header>
  
    <ion-navbar>
      <ion-title>Create A New Promotion</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="global">
  

    
    
      <ion-datetime #promotionStartTime [hidden]="true" item-end 
      minuteValues="00,05,10,15,20,25,30,35,40,45,50,55" displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="promotion.promotionStartTime" ></ion-datetime>
      <ion-datetime #promotionEndTime [hidden]="true" item-end 
      minuteValues="00,05,10,15,20,25,30,35,40,45,50,55" displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="promotion.promotionEndTime" ></ion-datetime>
      
      



      <form [formGroup]="addPromotionForm" (submit)="prePromotion()">
      
      <ion-item>
          
        <ion-label stacked>Name</ion-label>
        <ion-input formControlName="name"  type="text"  placeholder="Name"></ion-input>
      </ion-item>

      <div class="labelPromotions">Promotion date</div>
      <div class="datePromotions">
      <ion-item>
          <ion-label [hidden]="!isOneTimePromotion()">One Time Promotion</ion-label>
          <ion-label [hidden]="isOneTimePromotion()">Recurrent Promotion</ion-label>
          <ion-toggle formControlName="dateOneTime"></ion-toggle>
      </ion-item>
        
        <div class="oneTimePromotion" [hidden]="!isOneTimePromotion()">
            <ion-item>
               <ion-datetime #promotionStartDate  min="{{todayDateISO}}"  pickerFormat="DDDD D MMM YYYY"  displayFormat="DDDD D MMM YYYY" min="2017" max="2035" (ionBlur)="setDate()"></ion-datetime>
              </ion-item>
        </div>
         <div class="recurrentTimePromotion" [hidden]="isOneTimePromotion()"  >
                      <div [ngClass]="isPromotionDayEnabled(7)? 'day_enabled' :'day_disabled'" (click)="choosePromotionDay(7)"><span>S</span></div>
                      <div [ngClass]="isPromotionDayEnabled(1)? 'day_enabled' :'day_disabled'" (click)="choosePromotionDay(1)"><span>M</span></div>
                      <div [ngClass]="isPromotionDayEnabled(2)? 'day_enabled' :'day_disabled'" (click)="choosePromotionDay(2)"><span>T</span></div>
                      <div [ngClass]="isPromotionDayEnabled(3)? 'day_enabled' :'day_disabled'" (click)="choosePromotionDay(3)"><span>W</span></div>
                      <div [ngClass]="isPromotionDayEnabled(4)? 'day_enabled' :'day_disabled'" (click)="choosePromotionDay(4)"><span>T</span></div>
                      <div [ngClass]="isPromotionDayEnabled(5)? 'day_enabled' :'day_disabled'" (click)="choosePromotionDay(5)"><span>F</span></div>
                      <div [ngClass]="isPromotionDayEnabled(6)? 'day_enabled' :'day_disabled'" (click)="choosePromotionDay(6)"><span>S</span></div>
            </div>
      </div>



      <div class="labelPromotions">Promotion time</div>
      
      <div class="promotions" >
          <ion-grid >
                <ion-row >
                    <ion-col (click)='showPromotionStartTime()' align-self-center>
                        <span > Promotion Start:</span>
                        <span>{{promotion.promotionStartTime}}</span>
                     
                     </ion-col>
                     <ion-col (click)='showPromotionEndTime()' align-self-center>
                        <span > Promotion End:</span>
                        <span>{{promotion.promotionEndTime}}</span>
                     
                     </ion-col>
                  
                </ion-row>
             </ion-grid>
            </div>  

    

      
      <div class="labelPromotions">Promotion products</div>

      <ion-list  *ngIf="allProducts as products ">
                        <ion-card (click)="endisableProduct(product)" *ngFor="let product of products"  [ngClass]="isProductEnabled(product)? 'product_enabled' :'product_disabled' " >
                           
                              <ion-item text-wrap>
                                  <ion-grid>
                                      <ion-row >
                                          <ion-col col-4 >
                                              <div class="picPic" [style.backgroundImage]="getURL(product.picture.url)"></div>
                      
                                            </ion-col>
                                      
                                              <ion-col col-5>
                                                  <ion-row >
                                                  <span  class="productName" >{{product.name}}</span>
                                                </ion-row> 
                                                <ion-row >
                                                  <span  class="productPrice"> {{product.originalPrice}} â‚ª </span>
                                              </ion-row >
                                         <ion-row >
                                             <span   class="productDescription" >{{product.description}}</span>
                                         </ion-row >
                                       </ion-col>
                                      </ion-row>
                                      </ion-grid>
                                    </ion-item>
                            </ion-card>
                   </ion-list> 
      
        <button ion-button block [disabled]="!isPromotionReadyToGo()" type="submit">
          Update Products details
          </button>
        

          

        </form>
   
  
  </ion-content>
