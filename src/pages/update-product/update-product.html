<ion-header>

  <ion-navbar>
    <ion-title>Update Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="global">

    
    <form [formGroup]="updateProductForm" (submit)="updateProduct()">
    <ion-item>
        
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name"   type="text"  placeholder="Name"></ion-input>
    </ion-item>



    <div class="input-wrapper">
        <ion-item (click)="showCategoriesChoiceSelect()">
          
             <div class="categoriesInputLabel" stacked>Category</div>
           <div class="categoriesInput">{{updateProductForm.value.category}}</div>
         </ion-item>
          </div>
        
 
          <ion-item [hidden]="true">
             <ion-select formControlName="category" #categoriesInput multiple="false" >
                 <ion-option *ngFor="let category of sellerService.getProductCategoriesChoices()"
                   (value)="category">{{category}}</ion-option>
                </ion-select>
         </ion-item>

    <ion-item>
        
      <ion-label stacked>General Description</ion-label>
      <ion-input formControlName="description"  type="text"  placeholder="General Description"></ion-input>
    </ion-item>
   
    <ion-item>
        
      <ion-label stacked>Original Price</ion-label>
      <ion-input formControlName="originalPrice"  type="number"  placeholder="Original Price"></ion-input>
    </ion-item>

  
        
    <button ion-button block [disabled]="!updateProductForm.valid" type="submit">
        {{ 'Update Product' | translate }}
        </button>
      </form>
     

</ion-content>
