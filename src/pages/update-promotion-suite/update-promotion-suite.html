<ion-header>
  
    <ion-navbar>
      <ion-title>Update Promotion</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="global">
  

    <form  (submit)="addPromotion()">
    
    <ion-list  *ngIf="selectedProducts">
        <div *ngFor="let product of selectedProducts" >
                  <ion-grid class="product" >
                      <ion-row >
                          <ion-col col-4 >
                              <img class="profile-image" src="{{product.picture.url}}" cache="true"/>
                          </ion-col>
                      
                              <ion-col col-5>
                                  <ion-row >
                                  <span  class="productName" >{{product.name}}</span>
                                </ion-row> 
                                <ion-row >
                                  <span  class="productPrice" > <del>{{product.originalPrice}}  </del> ₪ </span>
                              </ion-row >
                         <ion-row >
                             <span   class="productDescription" >{{product.description}}</span>
                         </ion-row >
                       </ion-col>
                      </ion-row>

                      <ion-row >
                        <ion-col>
                            <ion-item text-wrap>
                      <ion-label stacked>Quantity</ion-label>
                      <ion-input   [ngModelOptions]="{standalone:true}" [(ngModel)]="product.quantity" type="text"  placeholder="Default Quantity"></ion-input>
                    </ion-item>
                        </ion-col>
                     </ion-row >
                      <ion-row >
                      <ion-col>
                            <ion-item text-wrap>
                        <ion-label stacked>Discount (%)</ion-label>
                     <ion-input  [ngModelOptions]="{standalone:true}" [(ngModel)]="product.discount" (ionBlur)="checkAndCalculateReducedPrice(product)" type="text"  placeholder="Discount"></ion-input>
                    </ion-item>
                    </ion-col>
                    <ion-col>
                            <ion-item text-wrap>
                      <ion-label stacked>New Price (₪)</ion-label>
                      <ion-input  [ngModelOptions]="{standalone:true}" [(ngModel)]="product.reducedPrice" (ionBlur)="checkAndCalculateDiscount(product)" type="text"  placeholder="New"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row >
                      </ion-grid>
                
           
            </div>
   </ion-list> 
          
      
      <button ion-button block [disabled]="!isPromotionReadyToGo()">
          {{ 'Update Promotion' | translate }}
          </button>
        </form>
   
  
  </ion-content>
