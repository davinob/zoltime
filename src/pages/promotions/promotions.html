<ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>המבצעים שלי</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content  class="global" padding>
  
      
                <button ion-button (click)="addPromotion()">
                    הוסף מבצע
                  </button>
           
                  <ion-list  *ngIf="sellerService.getSellerPromotions() as promotions ">
                      <ion-card  *ngFor="let promotion of promotions">
                        <ion-item-sliding>
                           
                          <ion-item text-wrap>
                              <ion-grid >
                                      <ion-row (click)='editPromotion(promotion)'>
                                          <span  class="productName" >{{promotion.name}}</span>
                                        </ion-row> 
                                        <ion-row (click)='editPromotion(promotion)'>
                                        <div class="prodPic" *ngFor="let product of getProductsOfPromotion(promotion)">
                                         <div class="picPic" [style.backgroundImage]="getURL(product.picture.url)"></div>
                                        </div>
                                 
                                       </ion-row>
                                   
                                        <ion-row>
                                           <ion-col align-self-center>
                                              <span *ngIf="sellerService.getPromotionMessage(promotion)" class="productName">{{sellerService.getPromotionMessage(promotion)}}</span>
                                           </ion-col>
                                      </ion-row>

                                          <ion-row >
                                              <ion-col  [hidden]="sellerService.isPromotionExpired(promotion)" align-self-center>
                                               <button [hidden]="shouldShowPromotion(promotion)" class="publishPromo" ion-button (click)="startPromo(promotion)">
                                                התחל
                                               </button>
                                               <button [hidden]="!shouldShowPromotion(promotion)" class="stopPromo"  ion-button (click)="stopPromo(promotion)">
                                                 עצור
                                              </button>
                                      </ion-col>
                                   

                                    </ion-row>
                                 
                               
                                  </ion-grid>
                                </ion-item>
                               <ion-item-options  (ionSwipe)="removeInput(promotion)" side="right" icon-start>
                               </ion-item-options>
                         
                      </ion-item-sliding>
                        </ion-card>
    
                  </ion-list>
        
   
   
  
  </ion-content>
