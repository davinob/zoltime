<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="global" padding *ngIf="sellerService.getCurrentSeller() as user ">

  


    
    <div [ngClass]="products_enabled">
              <button ion-button (click)="addProduct()">
                  Add product
                </button>
               <ion-list  *ngIf="sellerService.getSellerProductsCategories() as categories ">
                  <div *ngFor="let category of categories" text-wrap>
                      <div class="categoTitle">{{category}}</div>
                 
                  <ion-list  *ngIf="sellerService.getCategoryProducts(category) as categoProducts ">
                  <ion-card  *ngFor="let product of categoProducts">
                    <ion-item-sliding>
                       
                      <ion-item text-wrap>
                          <ion-grid>
                              <ion-row >
                                  <ion-col col-5 (click)="choosePictureType(product)">
                                      <img class="profile-image" src="{{product.picture.url}}" cache="true"/>
                                  </ion-col>
                              
                                      <ion-col (click)='editProduct(product)'>
                                          <ion-row >
                                          <span  class="productName" >{{product.name}}</span>
                                        </ion-row> 
                                      <ion-row >
                                          <span  class="productPrice" > {{product.originalPrice}} â‚ª </span>
                                      </ion-row >
                                 <ion-row >
                                     <span   class="productDescription" >{{product.description}}</span>
                                 </ion-row >
                               </ion-col>
                               </ion-row>
                              </ion-grid>
                            </ion-item>
                           <ion-item-options  (ionSwipe)="removeInput(product)" side="right" icon-start>
                           </ion-item-options>
                     
                  </ion-item-sliding>
                    </ion-card>
              </ion-list> 
            </div>
            </ion-list>
         </div>  
   
  <input type="file" #fileInput accept="image/*"  [hidden]="true" name="files[]" (change)="processImage($event)" />                      
  <ion-select #selectPictureType [hidden]="true" (ionChange)="updatePicture(product,$event)" interface="action-sheet">
    <ion-option value="Gallery">Gallery</ion-option>
    <ion-option value="Camera">Camera</ion-option>
  </ion-select> 

</ion-content>
