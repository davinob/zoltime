<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"  placeholder="Your password"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
    
     <ion-item>
      <ion-label stacked>Restaurant Name</ion-label>
      <ion-input formControlName="name" type="text"  placeholder="Restaurant Name"></ion-input>
    </ion-item>
    
      <ion-item> <ion-label stacked>Address</ion-label>
      <ion-input #address formControlName="address" [(ngModel)]="searchAddress" (ionFocus)="showAddresses(true)" (ionBlur)="showAddresses(false)"  placeholder="Address">
      </ion-input>
      </ion-item>
     <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
    <ion-list>
        <ion-item *ngFor="let address of addresses" (click)="selectAddress(address)">
            {{address.description}}
        </ion-item>
    </ion-list>
    
    <ion-item>
      <ion-label stacked>General Description</ion-label>
      <ion-input formControlName="description"  type="text"  placeholder="General Description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Picture</ion-label>
      <ion-input formControlName="picture" type="text"  placeholder="Picture"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Hashgaha</ion-label>
        <ion-select 
           formControlName="hashgaha" 
           multiple="false">
            <ion-option *ngFor="let hashga of hashgahot" value="{{hashga}}">{{hashga}}</ion-option>
    </ion-select>
    </ion-item> 
    <ion-item>
            <ion-label stacked>Categories</ion-label>
            <ion-select 
               formControlName="categories" 
               multiple="true">
                <ion-option *ngFor="let catego of categories" value="{{catego}}">{{catego}}</ion-option>
        </ion-select>
     </ion-item> 
    

    <button ion-button block type="submit">
    Create an Account
    </button>

  </form>
  
      
     
  

</ion-content>
