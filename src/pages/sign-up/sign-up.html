<ion-header>
  <ion-navbar color="primary">
    <ion-title>
   יצירת חשבון
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class='global' padding>
  <form [formGroup]="signupForm" (submit)="signupUser()">

    <ion-item>
      <ion-label stacked>אימייל</ion-label>
      <ion-input formControlName="email" type="email" placeholder="אימייל"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>
  

    <ion-item>
      <ion-label stacked>סיסמא</ion-label>
      <ion-input formControlName="password" type="password"  placeholder="סיסמא"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>
      
     <ion-item>
      <ion-label stacked>שם המסעדה</ion-label>
      <ion-input formControlName="name" type="text"  placeholder="שם המסעדה"></ion-input>
    </ion-item>
   
    <button ion-button block [disabled]="!signupForm.valid " type="submit">
      יצירת חשבון
    </button>

  </form>
  
      
     
  

</ion-content>
