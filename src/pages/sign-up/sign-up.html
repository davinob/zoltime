<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class='global' padding>
  <form [formGroup]="signupForm" (submit)="signupUser()">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>
  

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"  placeholder="Your password"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>
      
     <ion-item>
      <ion-label stacked>Restaurant Name</ion-label>
      <ion-input formControlName="name" type="text"  placeholder="Restaurant Name"></ion-input>
    </ion-item>
   
    <button ion-button block [disabled]="!signupForm.valid" type="submit">
    Create an Account
    </button>

  </form>
  
      
     
  

</ion-content>
