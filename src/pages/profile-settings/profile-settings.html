<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>ProfileSettings</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-card>
      <ion-card-content>
     <div *ngIf="userService.getCurrentUser() as user ">
          <h3>Howdy, {{ user.email }}</h3>
          <h3>Howdy, {{ user.restaurantName }}</h3>
          <h3>Howdy, {{ user.address }}</h3>
          <h3>Howdy, {{ user.description }}</h3>
          <h3>Howdy, {{ user.pictureURL }}</h3>
          <h3>Howdy, {{ user.hashgaha }}</h3>
          <h3>Howdy, {{ user.categories }}</h3>
      </div>
     
    </ion-card-content>
  
  </ion-card>
    <button ion-item (click)="logoutApp()">
        <!--Add this static button for logout-->
          Log Out
        </button>
        
  </ion-content>
